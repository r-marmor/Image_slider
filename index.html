<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JS Carousel</title>
</head>
<body>
    
    <div class="carousel-container">
        <div id="prevBtn">←</div>
        <div id="nextBtn">→</div>
         <div class="carousel-slide">
            <img src="./images/azert4.jpg" id="lastClone">
            <img src="./images/azert1.jpg" >  
            <img src="./images/azert2.jpg" >
            <img src="./images/azert3.jpg" >
            <img src="./images/azert4.jpg" >
            <img src="./images/azert1.jpg" id="firstClone">
        </div> 
    </div>
    <ul class="circles">
        <li id="slide-1" class="circle-btn disc"></li>
        <li id="slide-2" class="circle-btn"></li>
        <li id="slide-3" class="circle-btn"></li>
        <li id="slide-4" class="circle-btn"></li>
    </ul>
   
    <script src="script.js" defer></script>
</body>
</html>
